{% extends "compartidos/base.html" %} 

{% block head %} <title>Login</title> {% endblock head %}
{% block h1_header %}
    Login
{% endblock h1_header %}

{% block bloque_contenido %}
    <section class="bg-light">
        <div class="container">
            <h2>Iniciar Sesion</h2>
            <form class="p-3 p-lg-4" action={% url 'login' %} method="POST">
                {% csrf_token %}
                <table class="col-md-5 fst-italic">
                    {{ formulario.as_table }}
                </table>
                <div class="py-3 py-lg-4">
                    <button class="btn btn-outline-primary fst-italic">Ingresar</button>
                </div>
            </form>
        </div>
    </section>
{% endblock bloque_contenido %}
